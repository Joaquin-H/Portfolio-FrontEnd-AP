<div class="container" *ngIf="edu">
    <div class="row">
        <h4>Editar Educacion</h4>
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEd">Nombre Educacion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreEd" [(ngModel)]="edu.nombreEd" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEd">Descripcion de la Educacion</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionEd" [(ngModel)]="edu.descripcionEd" required>
                </div>
                <div class="form-group">
                    <label for="anioEd">a√±o de estudio</label>
                    <input type="number" class="form-control" id="anioE" name="anioEd" [(ngModel)]="edu.anioEd" required>
                </div>
                <button class="btn" type="submit">Actualizar</button>
            </form>
        </div>
    </div>
</div>
