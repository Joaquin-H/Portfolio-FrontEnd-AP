<div class="container">
    <div class="row">
        <h4>Nueva Educacion</h4>
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEd">Nombre de la educacion</label>
                    <input type="text" class="form-control" id="nombreEd" name="nombreEd" [(ngModel)]="nombreEd" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEd">Descripcion de la educacion</label>
                    <input type="text" class="form-control" id="descripcionEd" name="descripcionEd" [(ngModel)]="descripcionEd" required>
                </div>
                <div class="form-group">
                    <label for="anioEd">a√±o de estudio</label>
                    <input type="number" class="form-control" id="anioEd" name="anioEd" [(ngModel)]="anioEd" required>
                </div>
                <button class="btn" type="submit">Enviar</button>
            </form>
        </div>
    </div>
</div>
