<div class="container-fluid">
    <div class="row" *ngIf="persona">
        <div class="col col-xl-2 col-lg-3  col-md-3 col-sm-6">
            <div class="circ">
                <img src={{persona?.img}} id="perfil">
            </div>
        </div>
        <div class="col col-xl-5 col-lg-4  col-md-4 col-sm-5">
            <div class="row">
                <h3 id="nombre">{{persona?.nombre}} {{persona?.apellido}}</h3>
            </div>
            <div class="row">
                <h4 id="titulo">Full Stack Developer Jr.</h4>
            </div>
        </div>
        <div class="col col-xl-5 col-lg-5  col-md-5 col-sm-12">
            <span>
                <div class="row">
                    <h3 id="acercade">Acerca De Mi</h3>
                    <button class="button editar" routerLink="/editAcercaDe/1" *ngIf="isLogged">
                        <i class="bi bi-pencil"></i>
                    </button>
                </div>
                <div class="row">
                    <p id="descripcion">{{persona?.descripcion}}</p>
                </div>
            </span>
            
        </div>
</div>
</div>
