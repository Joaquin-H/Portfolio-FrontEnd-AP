<div class="container">
    <div class="row">
        <h4>Nuevo Proyecto</h4>
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="descripcion">Descripcion/Nombre del proyecto</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" (input)="habilitar()"  required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha del Proyecto</label>
                    <input type="number" class="form-control" id="fecha" name="fecha" [(ngModel)]="fecha" required>
                </div>
                <div class="form-group">
                    <label for="img">Link del proyecto</label>
                    <input type="url" class="form-control" id="url" name="url" [(ngModel)]="link" required>
                </div>
                <div class="form-group">
                    <label for="img">Ruta de la imagen</label>
                    <input type="file" class="form-control" id="img" name="img"(change)="uploadImage($event)" accept=".jpg,.jpeg,.png" disabled>
                    <label>Completar los demas campos para cargar imagen</label>
                </div>
                <button class="btn" type="submit">Enviar</button>
            </form>
        </div>
    </div>
</div>
