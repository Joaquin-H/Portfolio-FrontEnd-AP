<div class="container-fluid">
    <div class="row rtit d-flex">
        <div class="col custom-col col-barra">
          <div class="barra"></div>
        </div>
        <div class="col col-sm-11 col-md-11 col-lg-11 col-titulo">
          <h1 class="titulo">Hard & Soft Skills</h1>
          <button class="crear" routerLink="/nuevaskill" *ngIf="isLogged"><i class="bi bi-plus"></i></button>
        </div>
    </div>
    <div class="row sep"></div>
    <div class="row rosk">
        <div class="col col-sm-3 col-md-3 col-lg-3 contenedort" *ngFor="let skill of skills; let i = index">
            <div class=" c{{i+1}}">
                <div class="skill">
                    <div class="skill-name">{{skill.nombre}}</div>
                    <div class="skill-bar">
                        <div class="skill-per" [attr.data-percentage]="skill.porcentaje + '%' " [style.width]="skill.porcentaje + '%'" [style.max-width]="skill.porcentaje + '%'"></div>
                    </div>
                </div>
                <div class="botones">
                        <button class="button editar" routerLink="/editskill/{{skill.id}}" *ngIf="isLogged">
                        <i class="bi bi-pencil"></i>
                        </button>
                        <button class="button borrar" *ngIf="isLogged" (click)="delete(skill.id)">
                        <i class="bi bi-x"></i>
                        </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row sep"></div>
</div>
