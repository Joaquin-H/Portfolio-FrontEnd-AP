<div class="container">
    <div class="row">
        <h4>Nueva Experiencia</h4>
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion del puesto</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="anioE">a√±o de trabajo</label>
                    <input type="number" class="form-control" id="anioE" name="anioE" [(ngModel)]="anioE" required>
                </div>
                <button class="btn" type="submit">Enviar</button>
            </form>
        </div>
    </div>
</div>
